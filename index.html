<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cámara Descartable</title>
    <style>
        body { background: #111; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        #status { margin-bottom: 20px; font-size: 14px; color: #555; }
        video { display: none; } /* Oculto totalmente */
        #btn-shoot {
            width: 120px; height: 120px; border-radius: 50%; border: 8px solid #333;
            background: #e63946; cursor: pointer; transition: 0.1s; outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        #btn-shoot:active { transform: scale(0.9); background: #ff4d5a; border-color: white; }
        .flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="status">INICIALIZANDO...</div>
    <video id="video" autoplay playsinline></video>
    <button id="btn-shoot" disabled></button>
    <p id="msg">Toca para disparar</p>
    <div id="flash" class="flash"></div>

    <script>
        const video = document.getElementById('video');
        const btn = document.getElementById('btn-shoot');
        const status = document.getElementById('status');
        const flash = document.getElementById('flash');

        // Configuración de la cámara
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }, 
            audio: false 
        })
        .then(stream => { 
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                status.innerText = "CÁMARA LISTA";
                btn.disabled = false; // Solo habilitar cuando la cámara responda
            };
        })
        .catch(err => { 
            status.innerText = "ERROR DE ACCESO";
            console.error(err);
        });

        btn.onclick = () => {
            // Efecto Visual de Flash
            flash.style.opacity = "1";
            setTimeout(() => { flash.style.opacity = "0"; }, 100);

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Dibujar la foto
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            try {
                const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                const link = document.createElement('a');
                // El nombre único evita que el navegador se confunda
                link.download = `foto_${Math.floor(Date.now() / 1000)}.jpg`;
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                status.innerText = "FOTO CAPTURADA";
                setTimeout(() => { status.innerText = "CÁMARA LISTA"; }, 1000);
            } catch (e) {
                status.innerText = "ERROR AL GUARDAR";
            }
        };
    </script>
</body>
</html>
